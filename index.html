<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guess</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <div id="game" class="row display-flex justify-content-center align-items-center">
            <h1>Number Guesser Game</h1>
            <p>Guess the correct number between a range of numbers!</p>

            <p>Range: <span id="range"></span></p>

            <div class="input-group mb-3">
                <input type="number" class="form-control" placeholder="Enter your guess" disabled>
                <span class="input-group-text" id="submitGuess">Submit Guess</span>
            </div>

            <p>Chances left: <span id="chancesLeft">3</span></p>

            <p id="message"></p>

            <button id="restartGame" class="btn btn-warning mt-2" style="display: none;">Restart Game</button> 
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
